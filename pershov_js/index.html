<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>to-do</title>
</head>

<body>
    <div class="main-container">
        <div class="border-container">



            <div class="head-container">
                <h1>TodoJS App</h1>
                <div class="add">
                    <input class="input-todo" />
                    <button id="button-add">add</button>
                </div>
            </div>

            <div class="body-container">

                <div class="list">
                    <ul id="elem-list" data-id="">
                        <li class="first-li">
                            <div class="check-all">
                                <input type="checkbox" class="first-checkbox" id="checked-all" />
                                <label for="checked-all" class="checked-all-label"></label>
                            </div>
                            <div class="text-check-all">
                                <p>Your todos:</p>
                            </div>
                            <div class="delete-select"><button>X</button> </div>
                        </li>
                    </ul>
                </div>

                <div class="buttons-container">
                    <button class="button-all">All</button>
                    <button class="button-active">Active</button>
                    <button class="button-completed">Completed</button>
                </div>
            </div>


            <div class="footer-container">
                <div>
                    <p>1</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
